<!DOCTYPE html>
<html>
<head>
    <title>Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Add this style for the name at the top */
        .top-name {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100%;
        }
        .name {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .social-links a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }
        /* Add below CSS for navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        ul.navbar li {
            float: left;
        }
        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        ul.navbar li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <!-- Add this div to put your name at the top of the page -->
    <div class="top-name">Your Name</div>
    <!-- Add this navigation bar to your HTML -->
    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#publications">Publications</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#teaching">Teaching</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="container">
        <div class="profile-pic">
            <img src="Purushphoto2020.jpg" alt="Profile Picture">  <!-- replace with your profile picture URL -->
        </div>
        <div class="name">Purushothaman Natarajan</div>  <!-- replace with your name -->
        <div class="bio">Genomics and Bioinformatics</div>  <!-- replace with your bio -->
        <div class="social-links">
            <a href="https://github.com/username">GitHub</a>  <!-- replace with your GitHub URL -->
            <a href="https://twitter.com/username">Twitter</a>  <!-- replace with your Twitter URL -->
            <a href="https://linkedin.com/in/username">LinkedIn</a>  <!-- replace with your LinkedIn URL -->
            <!-- Add more as needed -->
        </div>
    </div>
</body>
</html>
